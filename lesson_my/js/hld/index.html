<body>
    <script>
        //具象
        function red(){
            console.log('red');
        }
        function green(){
            console.log('green');
        }
        function yellow(){
            console.log('yellow');
        }
        //callback
        // 抽象
        var light = function(timer,cb){
            // 顺序？ 
            return new Promise((resolve,reject)=>{  //pending
                console.log('立即执行');  //constructor
                setTimeout(()=>{
                    cb();
                    resolve()  //fulfilled
                },timer);
            })

        }

        light(3000,red)
           .then(()=>{
             // 
           })
        // light(2000,yellow)

        //      .then(res => light(10000,red))
    </script>
